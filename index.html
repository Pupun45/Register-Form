<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="img.jpg" alt="header-image" class="cld-responsive">
            <h1 class="form-title">Register Here</h1>
            <form id="registerForm">
                <input type="text" id="name" placeholder="NAME" required><br>
                <div class="beside">
                    <input type="number" id="phoneNumber" placeholder="PHONE NUMBER" required>
                    <select id="gender" required>
                        <option disabled selected>GENDER</option>
                        <option>MALE</option>
                        <option>FEMALE</option>
                        <option>NON-BINARY</option>
                    </select>
                </div>
                <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
                <input type="number" id="code" placeholder="CODE" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // JavaScript code to handle form submission and store data in table
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var name = document.getElementById('name').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var gender = document.getElementById('gender').value;
            var email = document.getElementById('email').value;
            var code = document.getElementById('code').value;

            // Append data to table
            var table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);
            cell1.innerHTML = name;
            cell2.innerHTML = phoneNumber;
            cell3.innerHTML = gender;
            cell4.innerHTML = email;
            cell5.innerHTML = code;
            cell6.innerHTML = '<button onclick="editRow(this)">Edit</button> <button onclick="deleteRow(this)">Delete</button>';

            // Clear form fields after submission
            document.getElementById('registerForm').reset();
        });

        // Function to edit row
        function editRow(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName('td');
            document.getElementById('name').value = cells[0].innerHTML;
            document.getElementById('phoneNumber').value = cells[1].innerHTML;
            document.getElementById('gender').value = cells[2].innerHTML;
            document.getElementById('email').value = cells[3].innerHTML;
            document.getElementById('code').value = cells[4].innerHTML;
            row.parentNode.removeChild(row);
        }

        // Function to delete row
        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
